<!DOCTYPE html>
<html lang="eng">
  <head>
    <script src="js/script.js" async></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sidebar">
      <a href="index.html"><div class="icon-pic sidebar-item"></div></a>
      <div class="sidebar-text">
        <a href="index.html" style="text-decoration: none"
          ><p class="sidebar-item title" style="background: none">
            Samantha Joyner
          </p></a
        >
        <p class="sidebar-item desc" style="background: none">
          Artist & Developer /// A Portfolio
        </p>
      </div>
      <h3 class="sidebar-item aboutme">My Art</h3>
      <img class="logo" src="img/sj_logo.png" />
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width with number & caption text -->
      <div class="mySlides fade">
        <div class="numberText">1 / 10</div>
        <img
          class="art-image"
          src="img/Abstract_PNG.png"
          alt="Abstract image"
          style="width: 30%"
        />
        <div class="img-caption">Abstract Flower</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">2 / 10</div>
        <img
         class="art-image"
          src="img/Dragonfly_PNG.png"
          alt="Dragonfly image"
          style="width: 35%"
        />
        <div class="img-caption">Dragonfly</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">3 / 10</div>
        <img 
          class="art-image"
          src="img/GoP_PNG.png" 
          alt="Garden of Productivity image" 
          style="width: 30%" 
        />
        <div class="img-caption">Garden of Productivity</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">4 / 10</div>
        <img
          class="art-image"
          src="img/Jellyfish_PNG.png"
          alt="Jellyfish image"
          style="width: 35%"
        />
        <div class="img-caption">Jellyfish</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">5 / 10</div>
        <img
          class="art-image"
          src="img/Melanie_PNG.png"
          alt="Melanie image"
          style="width: 35%"
        />
        <div class="img-caption">Melanie</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">6 / 10</div>
        <img
          class="art-image"
          src="img/Mermaid_PNG.png"
          alt="Mermaid image"
          style="width: 30%"
        />
        <div class="img-caption">Mermaid</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">7 / 10</div>
        <img 
          class="art-image"
          src="img/Snake_PNG.png" 
          alt="Snake image" 
          style="width: 35%" 
        />
        <div class="img-caption">Snake</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">8 / 10</div>
        <img
          class="art-image"
          src="img/Monarch_PNG.png"
          alt="Monarch Butterfly image"
          style="width: 50%"
        />
        <div class="img-caption">Monarch</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">9 / 10</div>
        <img
          class="art-image"
          src="img/SunflowersCB_PNG.png"
          alt="Sunflower image"
          style="width: 60%"
        />
        <div class="img-caption">Sunflowers</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">10 / 10</div>
        <img 
          class="art-image"
          src="img/Waves_PNG.png" 
          alt="Waves image" 
          style="width: 25%" 
        />
        <div class="img-caption">Waves</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </br>

      <!-- The dots/circles -->
      <div class="art-dots" style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
          <span class="dot" onclick="currentSlide(9)"></span>
          <span class="dot" onclick="currentSlide(10)"></span>
      </div>
    </div>
  </body>
</html>
